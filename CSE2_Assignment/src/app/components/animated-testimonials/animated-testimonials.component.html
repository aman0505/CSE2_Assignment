<!-- src/app/components/animated-testimonials/animated-testimonials.component.html -->
<div class="testimonials-container">
  <div class="testimonials-grid">
    <!-- Image section -->
    <div class="image-section">
      <div class="image-container">
        <div *ngFor="let testimonial of testimonials; let idx = index">
          <div
            class="testimonial-image"
            *ngIf="isActive(idx)"
            [@simpleSlide]>
            <img [src]="testimonial.src" [alt]="testimonial.name" class="image">
          </div>
        </div>
      </div>
    </div>

    <!-- Content section -->
    <div class="content-section">
      <div
        *ngIf="testimonials[active]"
        class="testimonial-content"
        [@simpleSlide]>
        <h3 class="testimonial-name">{{ testimonials[active].name }}</h3>
        <p class="testimonial-designation">{{ testimonials[active].designation }}</p>
        <p class="testimonial-quote">{{ testimonials[active].quote }}</p>
      </div>

      <div class="controls">
        <button class="control-button prev" (click)="handlePrev()">
          <span class="arrow">←</span>
        </button>
        <button class="control-button next" (click)="handleNext()">
          <span class="arrow">→</span>
        </button>
      </div>
    </div>
  </div>
</div>
