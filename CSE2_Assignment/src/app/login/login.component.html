<!-- src/app/login/login.component.html -->
<div class="login-container">
    <div class="login-image-container">
        <div class="overlay"></div>
        <div class="login-text">
            <h1>Welcome Back</h1>
            <p>Login to access your dashboard and continue your journey with us.</p>
        </div>
    </div>

    <div class="login-form-container">
        <div class="login-form-content">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your credentials to access your account</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            formControlName="email"
                            placeholder="your.email@example.com"
                            [ngClass]="{'invalid': isSubmitted && formControls['email'].errors}"
                    >
                    <div class="error-message" *ngIf="isSubmitted && formControls['email'].errors">
                        <span *ngIf="formControls['email'].errors['required']">Email is required</span>
                        <span *ngIf="formControls['email'].errors['email']">Please enter a valid email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input
                                [type]="showPassword ? 'text' : 'password'"
                                id="password"
                                formControlName="password"
                                placeholder="••••••••"
                                [ngClass]="{'invalid': isSubmitted && formControls['password'].errors}"
                        >
                        <button
                                type="button"
                                class="toggle-password"
                                (click)="togglePasswordVisibility()"
                        >
                            {{ showPassword ? 'Hide' : 'Show' }}
                        </button>
                    </div>
                    <div class="error-message" *ngIf="isSubmitted && formControls['password'].errors">
                        <span *ngIf="formControls['password'].errors['required']">Password is required</span>
                        <span *ngIf="formControls['password'].errors['minlength']">Password must be at least 6 characters</span>
                    </div>
                </div>

                <div class="form-extras">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>

                <div class="login-divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
